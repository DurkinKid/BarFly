{% extends 'base.html' %}
{% block content %}

<h1>Bar Details</h1>



	<div class="card">
		<div class="card-content">
			<span class="card-title">{{ bar.name }}</span>
			<p>Address: {{ bar.address }}</p>
			<p>Theme: {{ bar.theme }}</p>
			<p>Popularity: {{ bar.site_traffic }}</p>
            {% if has_cover %}
                <p>Cover Charge: Yes</p>
            {% else %}
                <p>Cover Charge: No</p>
            {% endif %}
		</div>
		<div class="card-action">
			<a href="{% url 'bars_update' bar.id %}">Edit</a>
		</div>
	</div>



{% endblock %}
